<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <section>
        <h1>PlanteØya</h1>

<style>
html {
    font-family:Arial, Helvetica, sans-serif;
}
body {
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;

    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 100vh;
}

    font-weight: 300;
    font-size: 2em;
}

    max-width: 1000px;
    min-width: 400px;

    display: flex;
    flex-direction: column;
    align-items: center;
}

    width: 100%;
}

    text-align: center;
    padding: 4em 1em;
    font-size: 0.9em;
    display: flex;
    justify-content: center;
    gap: 10px;
}
a {
    color: white;
    opacity: 0.7;
    font-style: italic;
    text-decoration: none;

    text-decoration: underline;

<script>
    let contact = document.getElementById('contact');
